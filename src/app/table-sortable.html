<table class="table table-striped" align="right" style="width: 80%" >
	<thead>
		<tr>
			<th scope="col"></th>
			<th scope="col">Airline</th>
			<th scope="col" sortable="duration" (sort)="onSort($event)">Duration</th>
			<th scope="col" sortable="dept_time" (sort)="onSort($event)">Departure time</th>
			<th scope="col" sortable="arr_time" (sort)="onSort($event)">Arrival time</th>
			<th scope="col" sortable="price" (sort)="onSort($event)">Price</th>
		</tr>
	</thead>

	<tbody>
		<tr *ngFor="let flight of flights">

		<th scope="row">
		<div class="form-check">
			<input class="form-check-input" name="flight" type="radio" value="" id="flexCheckDefault" />
		</div>
		</th>

			<!-- <td scope="row">{{ flight.airline_name }}</td> -->

			<!-- Airline column -->
			<td>
			<div class="d-flex align-items-center">
				<img
						alt=""
						[src]="flight.image"
						style="width: 45px; height: 45px"
						class="rounded-circle"
						/>
				<div class="ms-3">
					<p class="fw-bold mb-1">{{ flight.airline_name }}</p>
					<p class="text-muted mb-0">{{ flight.flight_no }}</p>
				</div>
			</div>
			</td>

			<!-- Duration column -->
			<td>
				<p class="fw-normal mb-1">{{ flight.duration }}</p>
				<p class="text-muted mb-0">{{ flight.stop }}</p>
			</td>

			<!-- Departure time column -->
			<td>{{ flight.dept_time }}</td>

			<!-- Arrival time column -->
			<td>{{ flight.arr_time }}</td>

			<!-- Price column -->
			<td>{{ flight.price }}</td>

			<!-- <td>{{ flight.duration }}</td>
			<td>{{ flight.dept_time }}</td>
			<td>{{ flight.arr_time }}</td>
			<td>{{ flight.price }}</td> -->

		</tr>
	</tbody>

</table>
